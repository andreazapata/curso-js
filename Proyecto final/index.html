<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/icon_logo.png" type="image/png">
    <script src="https://kit.fontawesome.com/6e092e267b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <title>Mon Amour Flower Shop

    </title>
</head>

<body>

    <nav class="nav-bar">
        <div class="container row align-items-center">
            <div class="col nav-logo">
                <img src="img/full_logo.png" alt="logo" class="">
            </div>
            <div class="col nav-carrito">
                <a href="#" class=""><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <main>
        <h1>Diseña tu arreglo</h1>
        <div class="container">
        <ul class="breadcrumb">
            <li>Arreglo</li>
            <li><a href="datos.html">Datos</a></li>
            <li><a href="envio.html">Envío</a></li>
          </ul>
              <form action="#" id="cotizar-ramo">
                <div class="menu-dropdown">
                    <div class="label-dropdown">
                        <label for="flor">Flor principal</label>
                    </div>
                    <div class="select-dropdown">
                        <select id="flor">
                            <option value="">- Seleccionar -</option>
                            <option value="rosa">Rosa</option>
                            <option value="tulipan">Tulipán</option>
                            <option value="girasol">Girasol</option>
                            <option value="peonia">Peonía</option>
                        </select>
                    </div>
                </div>
                <div class="menu-dropdown">
                    <div class="label-dropdown">
                        <label for="tamano">Tamaño</label>
                    </div>
                    <div class="select-dropdown">
                        <select id="tamano">
                            <option value="">- Seleccionar -</option>
                            <option value="chico">Chico</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                    </div>
                 </div>
                 <div class="menu-dropdown">
                    <div class="label-dropdown">
                        <label for="presentacion">Presentación</label>
                    </div>
                    <div class="select-dropdown">
                        <select id="presentacion">
                            <option value="">- Seleccionar -</option>
                            <option value="ramo">Ramo</option>
                            <option value="florero">Florero</option>
                        </select>
                    </div>
                 </div>
                 <div class="center">
                        <button id="calcular" class="btn-primario">Calcular precio</button>
                 </div>
                </form> 
            </div>
            <div id="precioFinal" class="container">
                <h2>Precio del arreglo</h1>
                    <div class="menu-dropdown">
                        <div class="label-dropdown">
                            <p>Arreglo:</p>
                            <p>Presentación: </p>
                            <p>Total:</p>
                        </div>
                        <div class="select-dropdown">
                            <p id="arreglo"></p>
                            <p id="presentacion1"></p>
                            <p id="total"></p>
                        </div>
                    </div>
                    <div class="center">
                    <button id="siguiente" class="btn-primario">Siguiente</button>
                    </div>
            </div>
            

            
        </div>
    </div>
    </main>

</body>
</html>
